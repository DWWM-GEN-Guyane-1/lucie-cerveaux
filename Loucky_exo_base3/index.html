    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
        
        <img src="img/image1JS.jpg" id="image1JS" onmouseover="sayHello()" onmouseout="nelo()"/>
        
        <script type="text/javascript">
            function sayHello() {
                var boyElement = document.getElementById("image1JS");
                boyElement.style.border = "3px solid red";
            }
        

         
            function nelo() { 
                 var boyElement = document.getElementById("image1JS");
                boyElement.style.border = "";
            }
        </script>

</body>
